<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ZPO Lab6</title>
</head>
<body>

    <h1>Add your note:</h1>

    <form action="#" th:action="@{saveNotes}" th:object ="${notes}" method="POST">

        Your note: <input type="text" th:field = "*{note}"><br>

        Importance:
        <select th:field="*{importance}">
            <option th:each="importance : ${importance}"
                    th:text="${importance.name}"
                    th:value="${importance}"></option>
        </select> <br>

        <button type="submit"> ADD </button>
    </form>

    <br><br>


    <h1>The list of your notes</h1>
    <table>
        <thead>
            <tr>
                <th> Importance: </th>
                <th> Data: </th>
                <th> note: </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="notes : ${listNotes}">
                <td th:text="${notes.importance}"></td>
                <td th:text="${notes.data}"></td>
                <td th:text="${notes.note}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
